{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calendar Hub - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a1a2e;
            --accent: #ff6b6b;
            --accent-soft: #ee5a6f;
            --surface: #f8f9fa;
            --text: #2d3436;
            --text-light: #636e72;
            --border: #e1e8ed;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
            animation: drift 30s ease-in-out infinite;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-30px, -30px) rotate(5deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 460px;
            width: 100%;
            padding: 20px;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.15),
                0 0 1px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand {
            text-align: center;
            margin-bottom: 40px;
        }

        .brand-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-soft) 100%);
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            box-shadow: 0 8px 24px rgba(255, 107, 107, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .brand-icon svg {
            width: 32px;
            height: 32px;
            color: white;
        }

        .brand h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 28px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .brand p {
            color: var(--text-light);
            font-size: 14px;
            font-weight: 400;
        }

        .auth-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
            background: var(--surface);
            padding: 4px;
            border-radius: 12px;
        }

        .auth-tab {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .auth-tab.active {
            background: white;
            color: var(--primary);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text);
            margin-bottom: 8px;
            letter-spacing: 0.3px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border: 1.5px solid var(--border);
            border-radius: 10px;
            background: white;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.1);
        }

        .form-control.is-invalid {
            border-color: #dc3545;
            background: #fff5f5;
        }

        .form-control.is-invalid:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 4px rgba(220, 53, 69, 0.1);
        }

        .form-error {
            display: none;
            color: #dc3545;
            font-size: 12px;
            margin-top: 6px;
            animation: slideIn 0.2s ease;
        }

        .form-error.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-4px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-success {
            display: none;
            color: #00b894;
            font-size: 12px;
            margin-top: 6px;
            animation: slideIn 0.2s ease;
        }

        .form-success.show {
            display: block;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-soft) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(255, 107, 107, 0.3);
            margin-top: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 107, 107, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 12px;
            font-size: 13px;
            color: var(--text-light);
            position: relative;
            z-index: 1;
        }

        .footer-text {
            text-align: center;
            margin-top: 24px;
            font-size: 13px;
            color: var(--text-light);
        }

        .footer-text a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        #registerForm {
            display: none;
        }

        .toast {
            position: fixed;
            right: 24px;
            bottom: 24px;
            z-index: 9999;
            background: #1f8b4c;
            color: #ffffff;
            padding: 12px 16px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.18);
            font-size: 14px;
            opacity: 0;
            transform: translateY(8px);
            transition: opacity 0.2s ease, transform 0.2s ease;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 576px) {
            .auth-card {
                padding: 36px 28px;
            }
            
            .brand h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="brand">
                <div class="brand-icon">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                </div>
                <h1>Smart Calendar Hub</h1>
                <p>Use natural language to shape your time</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">Sign In</button>
                <button class="auth-tab" onclick="switchTab('register')">Sign Up</button>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email or Username</label>
                    <input type="text" class="form-control" placeholder="your@email.com or username" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
            </form>

            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" id="registerUsername" class="form-control" placeholder="Choose a username" required>
                    <div class="form-error" id="usernameError"></div>
                    <div class="form-success" id="usernameSuccess">✓ Username available</div>
                </div>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="registerEmail" class="form-control" placeholder="your@email.com" required>
                    <div class="form-error" id="emailError"></div>
                    <div class="form-success" id="emailSuccess">✓ Email available</div>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="registerPassword" class="form-control" placeholder="At least 8 characters" required>
                </div>
                <button type="submit" class="btn-primary" id="registerSubmitBtn">Create Account</button>
            </form>

            <div class="footer-text">
                By using Smart Calendar Hub, you agree to our<br>
                <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
            </div>
        </div>
    </div>

    <script src="{% static 'js/auth.js' %}"></script>
    <script>
        async function checkAlreadyLoggedIn() {
            try {
                const response = await fetch('/api/auth/me/', { credentials: 'include' });
                if (response.ok) {
                    window.location.href = 'dashboard.html';
                }
            } catch (e) {}
        }

        function showToast(message) {
            let toast = document.getElementById('successToast');
            if (!toast) {
                toast = document.createElement('div');
                toast.id = 'successToast';
                toast.className = 'toast';
                document.body.appendChild(toast);
            }
            toast.textContent = message;
            toast.classList.add('show');
            window.setTimeout(() => {
                toast.classList.remove('show');
            }, 1400);
        }

        checkAlreadyLoggedIn();

        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const tabs = document.querySelectorAll('.auth-tab');

            tabs.forEach(t => t.classList.remove('active'));

            if (tab === 'login') {
                tabs[0].classList.add('active');
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                tabs[1].classList.add('active');
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }

        // Form submission handlers
        const registerUsernameInput = document.getElementById('registerUsername');
        const registerEmailInput = document.getElementById('registerEmail');
        let usernameValid = false;
        let emailValid = false;

        // Username validation on blur
        if (registerUsernameInput) {
            registerUsernameInput.addEventListener('blur', async function() {
                const username = this.value.trim();
                const errorEl = document.getElementById('usernameError');
                const successEl = document.getElementById('usernameSuccess');

                // Clear previous states
                this.classList.remove('is-invalid');
                errorEl.classList.remove('show');
                successEl.classList.remove('show');
                usernameValid = false;

                if (!username) {
                    return;
                }

                try {
                    const response = await fetch('/api/auth/check-username/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username })
                    });

                    const data = await response.json();

                    if (data.exists) {
                        this.classList.add('is-invalid');
                        errorEl.textContent = '❌ Username already taken';
                        errorEl.classList.add('show');
                        usernameValid = false;
                    } else {
                        successEl.classList.add('show');
                        usernameValid = true;
                    }
                } catch (error) {
                    console.error('Username check failed:', error);
                }
            });
        }

        // Email validation on blur
        if (registerEmailInput) {
            registerEmailInput.addEventListener('blur', async function() {
                const email = this.value.trim();
                const errorEl = document.getElementById('emailError');
                const successEl = document.getElementById('emailSuccess');

                // Clear previous states
                this.classList.remove('is-invalid');
                errorEl.classList.remove('show');
                successEl.classList.remove('show');
                emailValid = false;

                if (!email) {
                    return;
                }

                try {
                    const response = await fetch('/api/auth/check-email/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email })
                    });

                    const data = await response.json();

                    if (data.exists) {
                        this.classList.add('is-invalid');
                        errorEl.textContent = '❌ Email already registered';
                        errorEl.classList.add('show');
                        emailValid = false;
                    } else {
                        successEl.classList.add('show');
                        emailValid = true;
                    }
                } catch (error) {
                    console.error('Email check failed:', error);
                }
            });
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const emailInput = this.querySelector('input[type="text"]');
            const passwordInput = this.querySelector('input[type="password"]');
            const usernameOrEmail = emailInput.value.trim();

            try {
                const csrf = window.authHelpers ? await window.authHelpers.ensureCsrfToken() : '';
                const response = await fetch('/api/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrf || ''
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username: usernameOrEmail, password: passwordInput.value })
                });

                if (!response.ok) {
                    throw new Error('Sign-in failed. Please check your credentials');
                }

                showToast('Signed in successfully');
                window.setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 600);
            } catch (error) {
                alert(error.message || 'Sign-in failed');
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const usernameInput = document.getElementById('registerUsername');
            const emailInput = document.getElementById('registerEmail');
            const passwordInput = document.getElementById('registerPassword');

            // Re-validate before submission
            const username = usernameInput.value.trim();
            const email = emailInput.value.trim();

            if (!username || !email) {
                alert('Please fill in all fields');
                return;
            }

            // Check username and email availability before submitting
            try {
                const usernameCheck = await fetch('/api/auth/check-username/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                }).then(r => r.json());

                const emailCheck = await fetch('/api/auth/check-email/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                }).then(r => r.json());

                if (usernameCheck.exists) {
                    usernameInput.classList.add('is-invalid');
                    document.getElementById('usernameError').textContent = '❌ Username already taken';
                    document.getElementById('usernameError').classList.add('show');
                    return;
                }

                if (emailCheck.exists) {
                    emailInput.classList.add('is-invalid');
                    document.getElementById('emailError').textContent = '❌ Email already registered';
                    document.getElementById('emailError').classList.add('show');
                    return;
                }

                // All checks passed, proceed with registration
                const csrf = window.authHelpers ? await window.authHelpers.ensureCsrfToken() : '';
                const response = await fetch('/api/auth/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrf || ''
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: usernameInput.value.trim(),
                        email: emailInput.value.trim(),
                        password: passwordInput.value
                    })
                });

                if (!response.ok) {
                    let errorMessage = 'Sign-up failed. Please try again';
                    try {
                        const err = await response.json();
                        if (err && (err.detail || err.username || err.email || err.password)) {
                            errorMessage = err.detail || JSON.stringify(err);
                        }
                    } catch (e) {}
                    throw new Error(errorMessage);
                }

                const loginResponse = await fetch('/api/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrf || ''
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: usernameInput.value.trim(),
                        password: passwordInput.value
                    })
                });

                if (!loginResponse.ok) {
                    throw new Error('Sign-up succeeded, but auto sign-in failed. Please sign in manually');
                }

                showToast('Sign-up successful. You are now signed in');
                window.setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 800);
            } catch (error) {
                alert(error.message || 'Sign-up failed');
            }
        });
    </script>
</body>
</html>
